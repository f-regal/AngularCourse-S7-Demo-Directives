<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'blue'}"
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers">
            {{oddNumber}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'blue'}"
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
          </li>
        </div>
      </ul>
      <p basicHighlightDirective>Style me using basic directive</p>
      <p betterHighlightDirective [defaultColor]="'yellow'" [highlightColor]="'red'" >Style me using better directive</p>
      
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 5</p>
        <p *ngSwitchCase="100">Value is 5</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      
    </div>
  </div>
</div>
